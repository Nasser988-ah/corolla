<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corolla Admin - Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/Logo.svg" alt="Corolla Logo" class="sidebar-logo">
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link active">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="dashboard-header">
                <h1>Products Management</h1>
                <button id="addProductBtn" class="primary-btn">Add New Product</button>
            </div>

            <div class="products-container">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price (EGP)</th>
                                <th>Stock</th>
                                <th>Size</th>
                                <th>Colors</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Products will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal for Add/Edit Product -->
            <div id="productModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add New Product</h2>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" required>
                                <option value="Natural Plants">Natural Plants</option>
                                <option value="Christmas Trees">Christmas Trees</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price (EGP)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock Quantity</label>
                            <input type="number" id="productStock" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="productImage">Image URL</label>
                            <input type="text" id="productImage" required>
                        </div>
                        <div class="form-group">
                            <label>Size</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="size" value="Small"> Small
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="size" value="Medium"> Medium
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="size" value="Large"> Large
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Colors</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="color" value="Green"> Green
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="color" value="Red"> Red
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="color" value="White"> White
                                </label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="primary-btn">Save Product</button>
                            <button type="button" class="secondary-btn" onclick="closeModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/products.js"></script>
</body>
</html>

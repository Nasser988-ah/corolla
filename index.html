<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corolla - Christmas Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content cart-modal">
            <button class="back-button" onclick="closeCartModal()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                </svg>
            </button>
            <!-- Empty State -->
            <div class="empty-cart">
                <h2>NO ITEMS SELECTED</h2>
                <button class="checkout-btn">CHECK OUT</button>
            </div>
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <h3>TOTAL</h3>
                    <p class="total-amount">0 EGP</p>
                </div>
                <button class="checkout-btn">CHECK OUT</button>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content product-details">
            <button class="back-button" onclick="closeProductModal()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                </svg>
            </button>
            <div class="product-details-content">
                <div class="product-image">
                    <img src="" alt="" id="productImage">
                </div>
                <h2 id="productName"></h2>
                <div class="product-options">
                    <div class="option-section">
                        <h3>POT SIZE</h3>
                        <div class="option-buttons" id="potSize">
                            <label class="radio-option">
                                <input type="radio" name="size" value="small" checked>
                                <span class="radio-label">SMALL</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="size" value="medium">
                                <span class="radio-label">MEDIUM</span>
                            </label>
                        </div>
                    </div>
                    <div class="option-section">
                        <h3>POT COLOR</h3>
                        <div class="option-buttons" id="potColor">
                            <label class="radio-option">
                                <input type="radio" name="color" value="red" checked>
                                <span class="radio-label">RED</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="color" value="white">
                                <span class="radio-label">WHITE</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="add-to-cart-section">
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Form Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content checkout-form">
            <button class="back-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                </svg>
            </button>
            <form id="orderForm" class="checkout-form-content">
                <div class="form-field">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-field">
                    <label for="contact">CONTACT NUMBER</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                
                <div class="form-field">
                    <label for="email">MAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-field">
                    <label for="zone">ZONE</label>
                    <select id="zone" name="zone" required>
                        <option value="" disabled selected>Select Zone</option>
                        <option value="zone1">Zone 1</option>
                        <option value="zone2">Zone 2</option>
                        <option value="zone3">Zone 3</option>
                    </select>
                </div>
                
                <div class="form-field">
                    <label for="address">ADDRESS</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <button type="submit" class="place-order-btn">PLACE ORDER</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content confirmation-screen">
            <img src="assets/logo.svg" alt="Corolla Logo" class="confirmation-logo">
            <h2 class="confirmation-message">YOU WILL BE CONTACTED SHORTLY.</h2>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="cart">
                <a href="#" class="cart-link">
                    <img src="/assets/cart-icon.svg" alt="Cart">
                    CART
                </a>
            </div>
            <div class="logo">
                <img src="/assets/logo.svg" alt="Corolla Logo">
            </div>
        </div>
    </header>

    <main>
        <h1>OUR CHRISTMAS PRODUCTS</h1>
        
        <section class="product-section">
            <h2>NATURAL PLANTS</h2>
            <div class="products-grid" id="natural-plants"></div>
        </section>

        <section class="product-section">
            <h2>CHRISTMAS TREES</h2>
            <div class="products-grid" id="christmas-trees"></div>
        </section>
        
        <div class="checkout-button">
            <button>CHECK OUT</button>
        </div>
    </main>

    <script src="/src/data/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
